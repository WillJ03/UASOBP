<html>
<head>
    <title>Buku</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .menu-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .icon {
            font-size: 40px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #8B4513;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/homepage">Perpustakaan</a>

        <div class="d-flex">
            <span class="navbar-text text-white me-3" 
                  th:if="${logMahasiswa != null}">
                ðŸ‘‹ Selamat Datang, <b th:text="${logMahasiswa.getName()}"></b>
            </span>
           
        </div>
    </div>
</nav>
    <div class="first-box">
        <h2>Detail Peminjaman</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Mahasiswa</th>
                    <th>Judul</th>
                    <th>No Peminjaman</th>                    
                </tr>
            </thead>
            <tbody th:each="d, no : ${detailPeminjamanList}">
                <tr>
                    <!-- Klik nomor untuk edit -->
                    <td>
                        <a th:href="@{/detailPeminjaman/{id}(id=${d.getId()})}"
                           th:text="${no.count}"></a>
                    </td>
                    <!-- <td th:text="${d.getNama()}"></td> -->
                    <td th:text="${d.getId()}"></td>
                    <td th:text="${d.mahasiswa != null ? d.mahasiswa.nama : '-'}"></td>
                    <td th:text="${d.getBuku() != null ? d.getBuku().getJudul() : 'â€”'}"></td>
                    <td th:text="${d.getNoPeminjaman()}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header">Form Management</h2>
            <form th:action="@{/detailPeminjaman/submit/{id}(id=${detailPeminjamanRec?.getId()})}"
                  method="post" th:object="${detailPeminjamanInfo}" class="form-group">

                  
                  <label for="id" class="form-label">ID</label>
                  <input type="number" id="id" name="id"                      
                  th:value="${detailPeminjamanRec != null} ? ${detailPeminjamanRec.getId()} : '0'"
                  readonly />

                  <label for="mahasiswa" class="form-label">Mahasiswa</label>
                    <select id="mahasiswa" name="mahasiswa.id" required>
                        <option value="">-- Pilih Mahasiswa --</option>
                        <option th:each="d : ${mahasiswaList}" th:value="${d.id}" th:text="${d.nama}">
                        </option>
                    </select>
                  
                  <label for="buku" class="form-label">Buku</label>
                    <select id="buku" name="buku.id" required>
                        <option value="">-- Pilih Buku --</option>
                        <option th:each="d : ${bukuList}"
                                th:value="${d.id}"
                                th:text="${d.judul}">
                        </option>
             Â Â Â Â Â Â Â </select>

                  <label for="noPeminjaman" class="form-label">Nomor Peminjaman</label>
                  <input type="number" id="noPeminjaman" name="noPeminjaman"
                         th:value="${detailPeminjamanRec?.getNoPeminjaman()}" 
                         required />
             
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" name="add">Add</button>
                    <button type="submit" class="btn btn-success" name="edit">Edit</button>
                    <button type="submit" class="btn btn-danger" name="delete">Delete</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
